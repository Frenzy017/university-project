<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <title>Филм</title>
  </head>
  <body>
    <h1>Анимационен филм </h1>
    <video id="myVideo" width="640" height="360" controls>
      <source
        src="https://download.blender.org/demo/movies/BBB/bbb_sunflower_1080p_30fps_normal.mp4"
        type="video/mp4"
      />
      <source
        src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
        type="video/mp4"
      />
    </video>

    <p>
      <button onclick="changeSize(320, 180)">Малък (320x180)</button>
      <button onclick="changeSize(640, 360)">Среден (640x360)</button>
      <button onclick="changeSize(960, 540)">Голям (960x540)</button>
      <button onclick="changeSize(1280, 720)">Много голям (1280x720)</button>
    </p>

    <script>
      function changeSize(width, height) {
        var video = document.getElementById('myVideo');
        video.width = width;
        video.height = height;
      }
    </script>

    <p><a href="index.html">Назад</a></p>
  </body>
</html>
